<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="head-section">
      <h1 id="title">Metric / Imperial Unit Conversion</h1>
      <input id="input" type="number" />
      <button id="convert-btn">CONVERT</button>
    </div>
    <div class="info-section">
      <div class="info">
        <p class="info-title">Length (Meter/Feet)</p>
        <p id="info-text-meter"></p>
      </div>
      <div class="info">
        <p class="info-title">Volume (Liters/Gallons)</p>
        <p id="info-text-vol"></p>
      </div>
      <div class="info">
        <p class="info-title">Mass (Kilograms/Pounds)</p>
        <p id="info-text-kilo"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
